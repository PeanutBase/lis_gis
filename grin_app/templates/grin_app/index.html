{% load staticfiles %}
<!doctype html>
<html lang="en" ng-app="grin">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>LIS | Germplasm</title>
  
  <link rel="stylesheet" type="text/css"
	href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css"/>
  <link type="text/css" rel="stylesheet"
	href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap-theme.min.css"/>
  <link rel="stylesheet" type="text/css"
	href="//cdnjs.cloudflare.com/ajax/libs/hopscotch/0.2.5/css/hopscotch.min.css" rel="stylesheet"/>
  <link rel="stylesheet" type="text/css"
	href="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />
  <link rel="stylesheet" type="text/css"
	href="{% static 'grin_app/css/styles.css' %}" />
  <link rel="stylesheet" type="text/css"
	href="{% static 'bower_components/Leaflet.label/dist/leaflet.label.css' %}" />

</head>
<body>
  <div ui-view class="container-fluid l-fit-height">
    <h3>
      <a href="http://{{ request.get_host }}"><img
	src="http://legumeinfo.org/sites/all/themes/legumeinfo_theme/images/legumeinfo_logo.png" height="30" alt="LIS" /></a>
      <a href="http://{{ request.get_host }}" style="color: #87a96b;">
	Legume Information System</a>
	| Germplasm Map
    </h3>
    <div class="l-fit-height-row">
      <div class="l-fit-height-row-content">
	<div ui-view="errors"></div>
      </div>
    </div>
    <div class="l-fit-height-row">
      <div class="l-fit-height-row-content">
	<div ui-view="map"></div>
      </div>
    </div>
    <div class="l-fit-height-row">
      <div class="l-fit-height-row-content">
	<div ui-view="filter"></div>
      </div>
    </div>
    <div class="l-fit-height-row-expanded">
      <div class="l-fit-height-row-content l-scroll">
	<div ui-view="list" class="l-scroll-content"></div>
      </div>
    </div>
  </div>
  
  <!--[if lt IE 9]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/4.1.0/lodash.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.1.1/ui-bootstrap-tpls.min.js">
  </script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.17/angular-ui-router.min.js">
  </script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/hopscotch/0.2.5/js/hopscotch.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.0/js.cookie.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/chroma-js/1.1.1/chroma.min.js"></script>
  
  <script src="{% static 'bower_components/angular-sanitize/angular-sanitize.min.js'%}">
  </script>
  <script src="{% static 'bower_components/angular-auto-focus/angular-auto-focus.js'%}" ></script>
  <script src="{% static 'bower_components/Leaflet.label/dist/leaflet.label.js'%}" ></script>

  <script>
   // where static resources (js, img, html) are served on this http server 
   var STATIC_PATH = "{% static ''%}";
   // where is the django web application (set to '' for devel with
   // django runserver, set to '/germplasm/map' for LIS deploy)
   var API_PATH = '/germplasm/map';
  </script>
  
  <script src="{% static 'grin_app/js/app.js'%}"></script>
  <script src="{% static 'grin_app/js/taxon-chroma.js'%}"></script>
  <script src="{% static 'grin_app/js/ng-services/geoJson.js'%}"></script>
  <script src="{% static 'grin_app/js/ng-controllers/errors.js'%}"></script>
  <script src="{% static 'grin_app/js/ng-controllers/filter.js'%}"></script>
  <script src="{% static 'grin_app/js/ng-controllers/list.js'%}"></script>
  <script src="{% static 'grin_app/js/ng-controllers/map.js'%}"></script>

  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-49655154-1', 'auto');
  ga('send', 'pageview');

  </script>
</body>
</html>
