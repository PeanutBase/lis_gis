<!doctype html>
<html lang="en" ng-app="grin">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>LIS | Germplasm</title>
  
  {% load staticfiles %}
  
  <link rel="stylesheet" type="text/css"
	href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}" />
  <link href="{% static 'bower_components/bootstrap/dist/css/bootstrap-theme.min.css' %}"

  <link rel="stylesheet" type="text/css"

  <link rel="stylesheet" type="text/css"
	href="{% static 'grin_app/css/styles.css' %}" />

<body>

    <h3>Legume Information System | Germplasm</h3>

  <![endif]-->

  <script src="{% static 'bower_components/jquery/dist/jquery.min.js'%}"></script>
  <script src="{% static 'bower_components/leaflet/dist/leaflet.js'%}"></script>
  <script src="{% static 'bower_components/lodash/lodash.min.js'%}"></script>
  <script src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js'%}"></script>
  <script src="{% static 'bower_components/angular/angular.min.js'%}"></script>
