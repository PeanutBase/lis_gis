<button id="change-base-map-btn"
	class="btn btn-sm btn-default"
	ng-click="model.baseMapSelect = true; model.geoCoordsSelect = false;">
  <span class="glyphicon glyphicon-picture"></span>
  Change base map
</button>

<button class="btn btn-sm btn-default"
	id="enter-coords-btn"
	ng-click="model.geoCoordsSelect = true; model.baseMapSelect = false;">
  <span class="glyphicon glyphicon-globe" aria-hidden="true"></span>    
  Go to geographic coordinates
</button>

<button id="geolocate-btn"
	type="submit" class="btn btn-sm btn-default"
	ng-click="onGeoLocate()">
  <span class="glyphicon glyphicon-map-marker"
	aria-hidden="true"></span>
  Go to my location
</button>

<button id="tour-btn"
	type="submit" class="btn btn-sm btn-default"
	ng-click="onTour()">
  <span class="glyphicon glyphicon-question-sign"
	aria-hidden="true"></span>
  View Tour/Help
</button>


<div class="panel panel-info"
     ng-if="model.baseMapSelect"  style="margin-top: 0.5rem;">
  <div class="panel-heading">
    <span class="glyphicon glyphicon-picture"></span>
    Select a basemap:
  </div>
  <div class="panel-body">
    <div ng-repeat="(key,value) in model.baseMaps">
      <button class="btn btn-sm btn-success" ng-click="onSelectBaseMap(key)">
	Go
      </button>
      {{key}}
    </div>
  </div>
</div>

<div class="panel panel-info"
     ng-if="model.geoCoordsSelect" style="margin-top: 0.5rem;">
  <div class="panel-heading">
    <span class="glyphicon glyphicon-globe" aria-hidden="true"></span>
    Center map at Geographic Coordinates:
  </div>
  <div class="panel-body">
    <form class="form-inline" ng-submit="onSetCenter()">
      <div class="form-group">
	<label for="lat">Latitude:</label>
	<input id="lat"
	       type="text"
	       ng-model="model.center.lat"
	       size="8"></input>
	<label for="lng">Longitude:</label>
	<input id="lng"
	       type="text"
	       ng-model="model.center.lng"
	       size="8"></input>
	<button type="submit" class="btn btn-sm btn-success">
	  <span class="glyphicon glyphicon-globe" aria-hidden="true"></span>
	  Go
	</button>
      </div>
    </form>
  </div>
</div>

<div id="map" style="margin-top: 0.2rem;">
</div>
